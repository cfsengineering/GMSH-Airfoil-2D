name: Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:

    - name: Install missing lib
      run: sudo apt-get update && sudo apt-get install libglu1-mesa

    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install gmshairfoil2d with pip
      shell: bash -l {0}
      run: pip install -e .

    - name: Run pytest
      shell: bash -l {0}
      run: pytest -v .

    - name: Run gmshairfoil2d
      shell: bash
      run: |
        mkdir -p database
        cp tests/test_data/e211.dat database/
        gmshairfoil2d --airfoil e211 --aoa 8 --box 12x4 --format vt
        ls

  build-windows:
    runs-on: windows-2022
    strategy:
      max-parallel: 5

    steps:

    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install gmshairfoil2d with pip
      shell: bash -l {0}
      run: pip install -e .

    - name: Run pytest
      shell: bash -l {0}
      run: pytest -v .

    - name: Run gmshairfoil2d
      shell: bash
      run: |
        mkdir -p database
        cp tests/test_data/e211.dat database/
        gmshairfoil2d --airfoil e211 --aoa 8 --box 12x4 --format vtk
        ls -la
