# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Publish on pypi

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies and show versions
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel twine
        python --version
        pip --version
        twine --version

    - name: Show presence of local .pypirc (if any)
      run: |
        if [ -f ~/.pypirc ]; then
          echo "Found ~/.pypirc:"
          sed -n '1,200p' ~/.pypirc
        else
          echo "No ~/.pypirc found"
        fi

    - name: Check secret present (won't print it)
      env:
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        if [ -z "${TWINE_PASSWORD}" ]; then
          echo "ERROR: TWINE_PASSWORD (secret PYPI_TOKEN) is empty"
          exit 1
        else
          echo "Secret PYPI_TOKEN is set"
        fi

    - name: Build distributions
      run: |
        python setup.py sdist bdist_wheel
        ls -la dist

    - name: Upload to PyPI (verbose)
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        # verbose, non-interactive upload; prints more info for debugging
        twine upload --non-interactive --verbose dist/*