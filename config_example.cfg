# Example configuration file for gmshairfoil2d
# Format: key= value
# Empty values are skipped
# Booleans: use 'True' or 'False' (case-insensitive)

# AIRFOIL SELECTION (choose one)
# Type: string
# Options: NACA 4-digit code (e.g., "0012", "2412") OR airfoil name from database OR path to .dat file
naca= 0012
# airfoil= dae11                     # [str] Name of airfoil from UIUC database
# airfoil_path= /path/to/airfoil.dat # [str] Path to custom airfoil .dat file

# FLAP (optional)
# Type: string (file path)
# flap_path= /path/to/flap.dat       # [str] Path to custom flap .dat file

# ANGLE OF ATTACK
# Type: float
# Unit: degrees (positive = counterclockwise)
aoa= 0.0

# FLAP DEFLECTION (only with flap_path)
# Type: float
# Unit: degrees (positive = trailing edge down)
deflection= 0.0

# FARFIELD DOMAIN
# Type: float (radius) or boolean flag
# Unit: meters
farfield= 10
# farfield_ctype=                    # [bool] Use C-type structured farfield (for hybrid mesh)

# BOX DOMAIN (alternative to circular farfield)
# Type: string format "LengthxHeight"
# Unit: meters
# box= 10x10                         # [str] Rectangular box dimensions

# MESH SIZE - AIRFOIL
# Type: float
# Unit: meters
# Typical range: 0.001 - 0.1
airfoil_mesh_size= 0.01

# MESH SIZE - FLAP (optional, defaults to 85% of airfoil_mesh_size)
# Type: float
# Unit: meters
# flap_mesh_size= 0.008              # [float] Mesh size on flap contour

# MESH SIZE - EXTERNAL DOMAIN
# Type: float
# Unit: meters
# Typical range: 0.1 - 1.0
ext_mesh_size= 0.2

# BOUNDARY LAYER
# Type: boolean
# no_bl=                             # [bool] Disable boundary layer (unstructured triangles only)

# BOUNDARY LAYER - FIRST LAYER HEIGHT
# Type: float
# Unit: meters
# Typical range: 1e-5 - 1e-4
first_layer= 3e-05

# BOUNDARY LAYER - GROWTH RATIO
# Type: float
# Typical range: 1.1 - 1.3
ratio= 1.2

# BOUNDARY LAYER - NUMBER OF LAYERS
# Type: integer
# Typical range: 20 - 50
nb_layers= 35

# OUTPUT MESH FORMAT
# Type: string
# Options: su2, msh, vtk, stl, cgns, dat, mesh, wrl
format= su2

# STRUCTURED MESH
# Type: boolean
# structured=                        # [bool] Generate structured mesh

# STRUCTURED MESH PARAMETERS
# Type: string format "WakeLengthxHeight"
# Unit: meters
# Only used with --structured flag
arg_struc= 10x10

# OUTPUT PATH
# Type: string (directory path)
# output=                            # [str] Directory where mesh file will be saved (default: current dir)

# USER INTERFACE
# Type: boolean
# ui=                                # [bool] Open GMSH GUI to visualize mesh

